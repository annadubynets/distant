<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distant</title>
    <link rel="stylesheet" href="build/css/index.css">
</head>

<body>
    <img src="images/log-in-bg.png" alt="" class="hero-img">
    <header class="header mb-120">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand align-self-center me-4" href="./index.html">
                    <img src="images/logo.svg" alt="logo">
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Challenges</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Competitions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="hero pt-250px">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <h1 class="mb-4">Log in</h1>
                        <form>
                            <div class="input-group mb-4">
                                <span class="input-group-text" id="basic-addon1">
                                    <span class="icon-user"></span>
                                </span>
                                <input type="email" class="form-control" id="emailInput" placeholder="Your name or email address" aria-label="Email" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-text" id="basic-addon2">
                                    <span class="icon-password"></span>
                                </span>
                                <input type="password" class="form-control" id="passwordInput" placeholder="Your password" aria-label="Email" aria-describedby="basic-addon2">
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <a href="#" class="btn btn-link me-4">Sign up</a>
                                    <a href="#" class="btn btn-link">Forgot password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary">Log in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-block d-lg-none position-relative">
            <div class="hero-mobile-decor"></div>
            <div class="hero-mobile w-100 h-100"></div>
        </div>
    </header>


    <script src="build/js/app.js"></script>
</body>

</html>
