<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distant</title>
    <link rel="stylesheet" href="build/css/index.css">
</head>

<body>
    <header class="header mb-120 position-relative">
        <img src="images/log-in-bg.png" alt="" class="hero-img">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand align-self-center me-4" href="./index.html">
                    <img src="images/logo.svg" alt="logo">
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Challenges</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Competitions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="hero pt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <h1 class="mb-4">Log in</h1>
                        <form>
                            <label for="nameInput" class="form-label">Name</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text" id="basic-addon1">
                                    <span class="icon-user"></span>
                                </span>
                                <input type="text" class="form-control" id="nameInput" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
                            </div>

                            <label for="emailInput" class="form-label">Email address</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text" id="basic-addon1">
                                    <span class="icon-user"></span>
                                </span>
                                <input type="email" class="form-control" id="emailInput" placeholder="Email address" aria-label="Email" aria-describedby="basic-addon1">
                            </div>

                            <label for="passwordInput" class="form-label">Password</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text" id="basic-addon2">
                                    <span class="icon-password"></span>
                                </span>
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <a href="#" class="btn btn-link me-4">Sign up</a>
                                    <a href="#" class="btn btn-link">Forgot password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary">Log in</button>
                            </div>
                        </form>

                        <p class="pt-180px pb-4">or log in with:</p>
                        <div class="d-flex align-items-center pb-5">
                            <a href="#" class="font-size-24px pe-3"><span class="icon-facebook text-primary"></span></a>
                            <a href="#" class="font-size-24px pe-3"><span class="icon-google text-danger"></span></a>
                            <button type="button" class="btn text-dark" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-content-selector="#more-login-options">
                                <span class="icon-horizontal-dots"></span>
                            </button>
                            <div id="more-login-options" class="popover-content">
                                <div class="row">
                                    <div class="col-6 pb-5">
                                        <a href="#">
                                            <img src="images/garmin-logo.svg" alt="Garmin">
                                        </a>
                                    </div>
                                    <div class="col-6 pb-5">
                                        <a href="#">
                                            <img src="images/pngfind-logo.svg" alt="Fitbit">
                                        </a>
                                    </div>
                                    <div class="col-6 pb-5">
                                        <a href="#">
                                            <img src="images/strava-logo.svg" alt="Strava">
                                        </a>
                                    </div>
                                    <div class="col-6 pb-5">
                                        <a href="#">
                                            <img src="images/suunto-logo.svg" alt="Suunto">
                                        </a>
                                    </div>
                                    <div class="col-6 pb-5">
                                        <a href="#">
                                            <img src="images/decathlon-coach-logo.svg" alt="Decathlon coach">
                                        </a>
                                    </div>
                                    <div class="col-6 pb-5">
                                        <a href="#">
                                            <img src="images/connect-logo.svg" alt="Connect">
                                        </a>
                                    </div>
                                    <div class="col-6">
                                        <a href="#">
                                            <img src="images/pngegg-logo.svg" alt="Under Armour">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-block d-lg-none position-relative">
            <div class="hero-mobile-decor"></div>
            <div class="hero-mobile w-100 h-100"></div>
        </div>
    </header>


    <script src="build/js/app.js"></script>
</body>

</html>
